<nav
  class="bg-[#2D1044] border-b border-[#4A2B6D]/20 fixed top-0 left-1/2 transform -translate-x-1/2 w-11/12 max-w-6xl z-50 transition-all duration-300 rounded-md mt-4"
  [class.scrolled]="isScrolled"
>
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      <!-- Logo with smooth fade-in animation -->
      <div class="flex-shrink-0 flex items-center animate-fadeIn relative">
        <div class="w-16 h-16 logo-morph animate-pulse hover:scale-110">
          <img src="/icon.png" class="max-w-full max-h-full object-contain"  alt="Logo" />
        </div>
        <div class="text-white font-bold text-xl font-mono flex flex-col leading-none tracking-tight">
          <span class="font-mono text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">Study in</span>
          <span class="font-mono text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">
            BENGALURU.IN
          </span>
        </div>
      </div>

      <!-- Desktop Menu with hover underline animation -->
      <div class="hidden md:flex items-center space-x-8">
        <a
          *ngFor="let item of ['Home', 'Services', 'About', 'Contact']"
          class="text-violet-100 hover:text-[#2D1044] px-3 py-2  rounded-md text-base font-bold font-serif relative group transform transition-all duration-300 hover:scale-105"
        >
          {{ item }}
          <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-gradient-to-r from-purple-400 to-pink-500 transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a
          class="text-white/90 hover:text-white px-3 py-2 rounded-md text-sm font-medium bg-gradient-to-r from-purple-500 to-pink-500 hover:from-pink-500 hover:to-purple-500 transition-all duration-300"
        >
          Login
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button (click)="toggleMenu()" class="text-black focus:outline-none">
          <svg class="h-6 w-6 transition-transform duration-300" [class.rotate-90]="isMenuOpen" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu (Slide down animation) -->
  <div
    class="md:hidden overflow-hidden transition-all duration-500 backdrop-blur-sm bg-[#2D1044]/20"
    [class.max-h-0]="!isMenuOpen"
    [class.max-h-96]="isMenuOpen"
  >
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 animate-slideDown">
      <a
        *ngFor="let item of ['Home', 'Services', 'About', 'Contact']"
        class="text-black block px-3 py-2 rounded-md text-base text-center font-medium hover:bg-[#3C1C5E]/30 transition-colors transform hover:scale-105 duration-300"
        >{{ item }}</a
      >
      <div class="pt-4 border-t border-[#4A2B6D]/20">
        <a class="block px-3 py-2 rounded-md text-center text-base font-medium text-black hover:bg-[#3C1C5E]/30 transform hover:scale-105 duration-300">
          Login
        </a>
        <a class="block px-3 py-2 text-center rounded-md text-base font-medium text-black hover:bg-[#3C1C5E]/30 transform hover:scale-105 duration-300">
          Sign Up
        </a>
      </div>
    </div>
  </div>
  <div class="absolute inset-0 border-animation"></div>
</nav>
