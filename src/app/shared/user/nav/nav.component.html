<nav
  class="bg-[#2D1044] border-b border-[#4A2B6D]/20 fixed top-0 left-1/2 transform -translate-x-1/2 w-11/12 max-w-6xl z-50 transition-all duration-300 rounded-md mt-4"
  [class.scrolled]="isScrolled"
>
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      <!-- Logo with smooth fade-in animation -->
      <div class="flex-shrink-0 flex items-center animate-fadeIn relative">
        <div class="w-16 h-16 logo-morph animate-pulse hover:scale-110">
          <img
            src="/icon.png"
            class="max-w-full max-h-full object-contain"
            alt="Logo"
          />
        </div>
        <div
          class="text-white w-36 font-bold text-xl font-mono flex flex-col leading-none tracking-tight"
        >
        <img
        src="/sib_text.png"
        class="max-w-full max-h-full object-contain"
        alt="Logo"
      />
        </div>
      </div>

      <!-- Desktop Menu with hover underline animation -->
      <div class="hidden md:flex items-center space-x-8">
        <a
        *ngFor="let item of ['Home', 'About', 'Contact']"
        class="text-violet-100 hover:text-[#d5a1ff] px-3 py-2 rounded-md text-base font-bold  relative group transform transition-all duration-300 hover:scale-105"
        [routerLink]="item === 'Home' ? '/' : '/' + item.toLowerCase()"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
    >
        {{ item }}
        <span
            class="absolute bottom-0 left-0 w-0 h-[2px] bg-gradient-to-r from-purple-400 to-pink-500 transition-all duration-300 group-hover:w-full active:w-full"
        ></span>
    </a>
        <!-- <a
          class="text-white/90 hover:text-white px-3 py-2 rounded-md text-sm font-medium bg-gradient-to-r from-purple-500 to-pink-500 hover:from-pink-500 hover:to-purple-500 transition-all duration-300"
        >
          Login
        </a> -->
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button (click)="toggleMenu()" class="text-white focus:outline-none">
          <svg
            class="h-6 w-6 transition-transform duration-300"
            [class.rotate-90]="isMenuOpen"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu (Slide down animation) -->
  <div
    class="md:hidden overflow-hidden transition-all duration-500 bg-[#ac5cee]"
    [class.max-h-0]="!isMenuOpen"
    [class.max-h-96]="isMenuOpen"
  >
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 animate-slideDown">
      <a
    *ngFor="let item of ['Home', 'About', 'Contact']"
    class="text-black block px-3 py-2 rounded-md text-base text-center merienda-custom-3 hover:bg-[#3C1C5E]/30 transition-colors transform hover:scale-105 duration-300 relative group"
    [routerLink]="item === 'Home' ? '/' : '/' + item.toLowerCase()"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    {{ item }}
    <!-- Gradient underline for hover and active states -->

    ></span>
