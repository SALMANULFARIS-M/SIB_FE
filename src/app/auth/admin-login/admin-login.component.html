<div class="flex min-h-screen items-center justify-center bg-gradient-to-b from-[#2D1044]/10 to-[#33154b]/5">
  <div class="w-full max-w-md  p-8 rounded-2xl shadow-lg bg-gray-400/50 shadow-purple-500/20 backdrop-blur-md border border-purple-400/10 relative">
    <!-- Animated Border Effect -->
    <div class="absolute inset-0 rounded-2xl overflow-hidden pointer-events-none">
      <div class="absolute top-0 left-0 h-[2px] w-16 bg-gradient-to-r from-transparent via-pink-500 to-transparent animate-border-light-horizontal"></div>
      <div class="absolute top-0 right-0 h-16 w-[2px] bg-gradient-to-b from-transparent via-pink-400 to-transparent animate-border-light-vertical"></div>
      <div class="absolute bottom-0 right-0 h-[2px] w-16 bg-gradient-to-l from-transparent via-pink-400 to-transparent animate-border-light-horizontal-reverse"></div>
      <div class="absolute bottom-0 left-0 h-16 w-[2px] bg-gradient-to-t from-transparent via-pink-500 to-transparent animate-border-light-vertical-reverse"></div>
    </div>

    <div class="flex justify-center mb-6 animate-fadeIn">
      <div class="w-16 h-16">
        <img src="/icon-v.png" class="max-w-full max-h-full object-contain drop-shadow-lg" alt="Logo" />
      </div>
    </div>

    <h2 class="text-2xl font-semibold text-center mb-6 text-white font-montserrat">Admin Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="relative">
      <div class="mb-4">
        <label class="block text-white font-montserrat font-medium mb-2">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-3 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-800/50 text-white transition-all duration-300"
          required
        />
        <p *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="text-red-500 text-sm mt-1">
          <span *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</span>
          <span *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email format.</span>
        </p>
      </div>

      <div class="mb-6 relative">
        <label class="block text-white font-montserrat font-medium mb-2">Password</label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="w-full px-4 py-3 pr-12 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-800/50 text-white transition-all duration-300"
            required
          />
          <!-- Eye Icon Button -->
          <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-3 flex items-center">
            <i *ngIf="!showPassword" class="bx bx-show-alt text-purple-400 hover:text-purple-600 transition text-2xl"></i>
            <i *ngIf="showPassword" class="bx bx-hide text-purple-400 hover:text-purple-600 transition text-2xl"></i>
          </button>
        </div>
        <p *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-red-500 text-sm mt-1">
          <span *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</span>
          <span *ngIf="loginForm.controls['password'].errors?.['minlength']">Password must be at least 9 characters.</span>
        </p>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-gradient-to-r from-[#2D1044] to-[#33154b] text-white py-3 px-6 rounded-lg hover:from-purple-700 hover:to-purple-600 transition-all duration-300 transform hover:scale-105 font-medium font-montserrat shadow-md shadow-purple-500/20 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Login
      </button>
    </form>
  </div>
</div>
