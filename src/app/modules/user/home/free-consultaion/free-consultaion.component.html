<a
  #firstHeading
  id="firstHeading"
  href="javascript:void(0)"
  (click)="openForm()"
  class="text-white border-2 md:w-80 border-white/30 hover:border-white/50 backdrop-blur-md px-4 py-3 text-lg atkinson-hyperlegible-next-custom-2 rounded-2xl font-medium bg-black/50 hover:bg-white/20 transition-all duration-300 shadow-lg hover:shadow-xl hover:scale-105 transform-gpu block mx-auto md:px-3 md:py-2 md:text-base"
>
  Book Free Counselling
</a>
<div
  *ngIf="showForm"
  class="fixed inset-0 bg-black/50 backdrop-blur-md flex justify-center items-center z-50 px-4 sm:px-6 md:px-8"
>
  <div
    class="bg-black/70 p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md md:max-w-2xl"
  >
    <h2 class="text-2xl font-bold text-center mb-6">Free consultations</h2>
    <form
      [formGroup]="applyForm"
      (ngSubmit)="submitForm()"
      class="grid grid-cols-1 md:grid-cols-2 gap-4"
    >
      <div>
        <label class="block font-semibold mb-1">Name</label>
        <input
          formControlName="name"
          type="text"
          required
          class="w-full border border-gray-300 rounded-lg p-2"
        />
        <div
          *ngIf="
            applyForm.get('name')?.invalid && applyForm.get('name')?.touched
          "
          class="text-red-500 text-sm"
        >
          Name is required
        </div>
      </div>
      <div>
        <label class="block font-semibold mb-1">Phone Number</label>
        <input
          formControlName="phone"
          type="tel"
          class="w-full border border-gray-300 rounded-lg p-2"
        />
        <div
          *ngIf="
            applyForm.get('phone')?.invalid && applyForm.get('phone')?.touched
          "
          class="text-red-500 text-sm"
        >
          Enter a valid 10-digit phone number
        </div>
      </div>
      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input
          formControlName="email"
          type="email"
          class="w-full border border-gray-300 rounded-lg p-2"
        />
        <div
          *ngIf="
            applyForm.get('email')?.invalid && applyForm.get('email')?.touched
          "
          class="text-red-500 text-sm"
        >
          Enter a valid email
        </div>
      </div>
      <div>
        <label class="block font-semibold mb-1">State</label>
        <select
          formControlName="state"
          (change)="onStateChange()"
          class="w-full border border-gray-300 rounded-lg p-2"
        >
          <option value="" disabled>Select State</option>
          <option
            *ngFor="let state of states"
            [value]="state.state"
            class="text-black"
          >
            {{ state.state }}
          </option>
        </select>
      </div>
      <div>
        <label class="block font-semibold mb-1 font-mono"
          >Plus two Course/sslc</label
        >
        <input
          formControlName="course"
          type="text"
          class="w-full border border-gray-300 rounded-lg p-2"
        />
        <div
          *ngIf="
            applyForm.get('course')?.invalid && applyForm.get('course')?.touched
          "
          class="text-red-500 text-sm"
        >
          Course is required
        </div>
      </div>
      <div>
        <label class="block font-semibold mb-1">District</label>
        <select
          formControlName="district"
          class="w-full border border-gray-300 rounded-lg p-2"
        >
          <option value="" disabled>Select District</option>
          <option *ngFor="let district of districts" [value]="district" class="text-black">
            {{ district }}
          </option>
        </select>
      </div>

      <div
        class="col-span-1 md:col-span-2 flex justify-between items-center mt-4"
      >
        <button
          type="submit"
          class="bg-violet-600 text-white font-bold py-2 px-4 rounded-lg w-full md:w-auto"
        >
          Submit
        </button>
        <button
          type="button"
          (click)="closeForm()"
          class="text-gray-500 w-full md:w-auto"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
